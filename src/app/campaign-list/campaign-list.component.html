<div class="campaigns-list-container">
  <div *ngIf="(campaigns$ | async)!.length === 0" class="campaigns-warning">
    <p *ngIf="query === ''">No campaigns added yet!</p>
    <p *ngIf="query !== ''">
      No campaigns was found with name including: {{ query }}
    </p>
  </div>

  <app-campaign
    *ngFor="let campaign of (campaigns$ | async)!"
    [campaign]="campaign"
    class="campaign-container-wrapper"
  />
</div>
