<main class="main-conatiner">
  <div class="campaigns-container">
    <div class="campaings-header">
      <h2>Your campaigns</h2>
      <div class="balance-container">
        <p class="balance-header">Current balance:</p>
        <p class="balance-amount">{{ (campaigns$ | async)!.balance }} PLN</p>
      </div>
    </div>
    <div>
      <app-actions (onSearch)="handleSearch($event)" />
    </div>
    <app-campaign-list class="campaigns-container-wrapper" [query]="query" />
  </div>
</main>
